        <div class="container-fluid form-container">
        <form class="form-body my-4 container" id="contact-form">
            <h3 class="contact-form text-uppercase" id="contact">Contact Me</h3>
            <div class="row">
                <div class="col-12 col-md-6 form-group mt-2">
                    <div class="form-boxes">
                        <input type="hidden" name="contact_number">
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Name" title="Required" required="" />
                    </div>
                    <div class="form-boxes">
                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Company"/>
                    </div>
                    <div class="form-boxes">
                        <input type="email" class="form-control" id="from_email" name="from_email" placeholder="Email" title="Required" required="" />
                    </div>
                    <div class="form-boxes">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Telephone" />
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-2">
                    <textarea id="message" name="message" rows="10" class="form-control form-text-area" placeholder="Send me a message" required=""></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-contact text-uppercase col-8 offset-2" data-toggle="modal" data-target="#myModal"><strong>Send</strong></button>
        </form>
        </div>
        <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="myModalMessage">Message Sent</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Your message is on its way to me!</p>
            <p>I will get back to you as quickly as I can.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>
